<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
    <h2>Employee Registration Form</h2>
<form>
    <fieldset><legend>Personal info</legend>
    <label>First name</label><input type="text" placeholder="enter your Firstname"><br>
    <label>Last name</label><input type="text" placeholder="enter your Lastname"><br>
<label>Gender</label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female<br>
    <label>Email</label><input type="email" placeholder="enter your email"><br>
<label>Phone Number</label><input type="text" placeholder="enter your phonenumber"><br>
</fieldset>
<label>Language</label>
    <input type="checkbox" name="lang" value="English">English
    <input type="checkbox" name="lang" value="Telugu">Telugu
    <input type="checkbox" name="lang" value="Hindi">Hindi
    <input type="checkbox" name="lang" value="Tamil">Tamil<br>
<label>Experience</label>
    <select name="experience">
        <option value="1yr">1 year</option>
        <option value="2yr">2 year</option>
        <option value="3yr">3 year</option>
        <option value="4yr">4 year</option>
        <option value="5yr">5 year</option>
    </select><br>

<label>Password</label><input type="password" placeholder="enter your password"><br>
<fieldset><legend>Address</legend>
    <label>Address</label><textarea  rows="2" placeholder="enter your Address"></textarea><br>
    <label>City</label><input  type="text"><br>
    <label>State</label><input  type="text"><br>
</fieldset>
<label>Date</label><input type="date"><br>
<button type="submit">Submit</button>
</form>
</body>
</html>
